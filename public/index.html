<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://play.cplegacy.com/ https://cpl-prod.b-cdn.net/; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Club Penguin Legacy Trainer</title>
  </head>
  <body>
    <nav>
      <button id="btn-hacks">Hacks</button>
      <button id="btn-play">Play</button>
    </nav>
    <div id="tab-holder" class="show-play">
      <div id="tab-hacks" class="tab">
        <div id="tab-hacks-inner">
          <div class="hacks-header">
            <div>Hacks</div>
            <button id="btn-save-hacks">Save</button>
          </div>
          <div id="hacks"></div>
        </div>
      </div>
      <div id="tab-play" class="tab">
        <iframe src="https://play.cplegacy.com/"></iframe>
      </div>
    </div>
    <script src="../renderer.js"></script>
  </body>
</html>
